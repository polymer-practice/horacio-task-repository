<!doctype html>
<html lang="en">
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, minimum-scale=1, initial-scale=1, user-scalable=yes">

    <title>task-repository demo</title>

    <script src="../../webcomponentsjs/webcomponents-loader.js"></script>

    <link rel="import" href="../../iron-demo-helpers/demo-pages-shared-styles.html">
    <link rel="import" href="../../iron-demo-helpers/demo-snippet.html">
    <link rel="import" href="../task-repository.html">

    <custom-style>
      <style is="custom-style" include="demo-pages-shared-styles">
      </style>
    </custom-style>
  </head>
  <body>
    <div class="vertical-section-container centered">
      <h3>Basic task-repository demo</h3>
      <demo-snippet>
        <template>
          <task-repository offset="10" limit="5" id="repo"></task-repository>
        </template>
        <script>
          let repo = document.getElementById('repo');
          repo.addEventListener('page-event', event => { console.log(event.detail); });
          repo.addEventListener('task-created', event => { console.log('Task created successfully'); })
          repo.addEventListener('task-updated', event => { console.log('Task updated successfully'); })
          repo.offset = 0;
          repo.limit=10;
          repo.newTask = {
            key: 20,
            title: 'Learn reactive Polymer',
            canceled: false,
            done: false
          }
          repo.updateTask = {
            key: 18,
            title: 'Buy a laser saber 2',
            canceled: false,
            done: false
          }
        </script>
      </demo-snippet>
    </div>
  </body>
</html>
