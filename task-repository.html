      static get observers() {

      }

      _addNewTask(newValue) {
        // console.log("new", newValue)
        const newTaskEvent = new CustomEvent(
          'task-created',
          {
            bubbles: true,
            composed: true
          }
        )

        this.taskListRepo.unshift(newValue);
        //console.log('New task list: ', this.taskListRepo);

        setTimeout(() => { this.dispatchEvent(newTaskEvent); }, 300);
      }

      _updateTask(valueToUpdate) {
        console.log("update:", valueToUpdate)
        const updateTaskEvent = new CustomEvent(
          'task-updated',
          {
            bubbles: true,
            composed: true
          }
        )

        for (var i = 0; i < this.taskListRepo.length; i++) {
					if(this.taskListRepo[i].key === valueToUpdate.key) {
						this.taskListRepo[i] = valueToUpdate;
						break;
					}
				}

        
        console.log('Updated task list: ', this.taskListRepo);
        setTimeout(() => { this.dispatchEvent(updateTaskEvent); }, 300);
      }

      _getPage(offset, limit) {
        const leng = this.taskListRepo.length;

        let start = offset;
        let end = offset + limit;
        let pageEvent;

        if (start < 0) {
          start = 0;
        }

        if (end > leng) {
          end = leng
        }

        pageEvent = new CustomEvent(
          'page-event',
          {
            bubbles: true,
            composed: true,
            detail: {
              total: leng,
              offset: offset,
              limit: limit,
              page: this.taskListRepo.slice(start, end)
            }
          }
        )

        setTimeout(() => {
          this.dispatchEvent(pageEvent)
        }, 300)
      }
    }

    window.customElements.define(TaskRepository.is, TaskRepository);
  </script>
</dom-module>
